<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <main>
      <!-- section left -->
      <section class="left-section">
        <header>
          <div><i class="fa-brands fa-apple"></i></div>
          <nav>
            <ul class="left-section-menu">
              <li>Mac</li>
              <li>iPad</li>
              <li>iPhone</li>
              <li>iWatch</li>
              <li>TV</li>
              <li>Music</li>
              <li>support</li>
            </ul>
          </nav>
        </header>
        <div class="left-section-inner">
          <p class="iphone-text">iPhone 11</p>
          <p class="left-section-main-paragraph">
            Just the <br />right amount <br />
            of everything
          </p>
          <p class="left-section-learn-more"><a href="#">Learn more ></a></p>

          <p class="left-section-language">EN</p>
        </div>
        <img class="iphone-image" src="./assets/iphone.png" alt="iphone">
      </section>

      <!-- section right -->
      <aside class="right-section">
        <header class="color-white">
          <nav >
            <ul class="right-section-nav">
              <li>Where to buy</li>
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
              <li><i class="fa-solid fa-bars"></i></li>
            </ul>
          </nav>
        </header>
        <div class="social">
          <p>Facebook</p>
          <p>X</p>
          <p>Instagram</p>
          <p><i class="fa-solid fa-share-nodes"></i></p>
        </div>
      </aside>
    </main>
  </body>
</html>
